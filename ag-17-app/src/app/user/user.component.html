<section>
@if (isLoggedInn) {
<p>Bienvenido, {{ username }}</p>
<img 
(click)="greet()"

src="https://github.com/gitterencio.png" alt="photo" srcset="">
} @else{
<p>Inicia sesion</p>

    <p>Tu juego favorito es {{favGame}}</p>
}
</section>
