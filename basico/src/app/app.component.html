<ion-app>
  <!--<ion-split-pane contentId="main-content">PARA MANTENER EL PANEL EXPANDIDO-->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button>x</ion-menu-button>
          </ion-buttons>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list  >
         @for (p of appPages; track $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item button  [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        }
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
        </ion-list>
       
      </ion-content>
    </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
<!--  </ion-split-pane>-->
</ion-app>
