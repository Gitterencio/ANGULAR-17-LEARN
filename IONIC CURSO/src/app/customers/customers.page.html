<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customers</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (access) {
  <ion-list>
    <ion-list-header>
      RECENT
    </ion-list-header>
    @for (u of users; track $index) {
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/batman.png" />
      </ion-avatar>
      <ion-avatar slot="end">
       <ion-icon aria-hidden="true" [ios]="'search' + '-outline'" [md]="'search'+ '-sharp'"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{u.name}}</h2>
        <h3>{{u.state}}</h3>
        <p>{{u.description}}</p>
      </ion-label>
    </ion-item>
  }
 
    <ion-list-header>
      FAULTS
    </ion-list-header>
    <ion-item>
      <ion-avatar>
        <img src="assets/img/batman.png" />
      </ion-avatar>
      <ion-label>
        <h2>Pokémon Yellow</h2>
        <h3>Pokémon Yellow</h3>
        <p>Pokémon Yellow</p>
      </ion-label>
    </ion-item>
  </ion-list>
}@else {
<ion-label>no access </ion-label>
}
</ion-content>
