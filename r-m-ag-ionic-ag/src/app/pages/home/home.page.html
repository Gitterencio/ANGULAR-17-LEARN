<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <div class="version">Ionic 7</div>
      <strong>R&M</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid>
      <ion-row class="d-flex-center" size="12">
        <ion-searchbar
          placeholder="Buscar"
          [(ngModel)]="params.name"
          (ionInput)="searchCharacters()"
          [debounce]="250"
        ></ion-searchbar>
      </ion-row>

      <ion-row>
        @for (c of characters; track $index) {
        <ion-col
          [routerLink]="['/character-detail',c.id]"
          size="12"
          sizeSm="12"
          sizeLg="6"
          sizeMd="6"
        >
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col
                  class="ion-padding"
                  size="12"
                  sizeSm="4"
                  sizeLg="4"
                  sizeMd="4"
                >
                  <ion-avatar>
                    <img [src]="c.image" alt="" srcset="" />
                  </ion-avatar>
                </ion-col>
                <ion-col
                  class="ion-padding"
                  size="12"
                  sizeSm="8"
                  sizeLg="8"
                  sizeMd="8"
                >
                  <div class="name">{{c.name}}</div>
                  <p>
                    Visto por primera vez <strong> {{c.origin.name}}</strong>
                  </p>
                  <p>
                    Visto por ultima vez <strong> {{c.location.name}}</strong>
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
        }
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll
    position="buttom"
    threshold="10%"
    di
    (ionInfinite)="getCharacters($event)"
    >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
